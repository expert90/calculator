<!DOCTYPE html>
<html>
  <head>
    <title>Angular QuickStart</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script> 
    <script src="node_modules/systemjs/dist/system.src.js"></script>  

    <script src="systemjs.config.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script type="text/javascript">
      function generatePDF() {
        var canvas = document.getElementById('calculator');
        var context = canvas.getContext("2d");

        html2canvas(document.getElementById("calculator1"), {
          onrendered: function(can1) {
            context.drawImage(can1, 1, 1);

            html2canvas(document.getElementById("calculator2"), {
              onrendered: function(can2) {
                context.drawImage(can2, 1, 295);

                html2canvas(document.getElementById("calculator3"), {
                  onrendered: function(can3) {
                    context.drawImage(can3, 1, 590);

                    html2canvas(document.getElementById("calculator4"), {
                      onrendered: function(can4) {
                        context.drawImage(can4, 1, 885);

                        html2canvas(document.getElementById("calculator5"), {
                          onrendered: function(can5) {
                            context.drawImage(can5, 1, 1180);

                            html2canvas(document.getElementById("calculator6"), {
                              onrendered: function(can6) {
                                context.drawImage(can6, 1, 1475);

                                var data = canvas.toDataURL();

                                var docDefinition = {
                                  content: [{
                                    image: data,
                                    width: 500,
                                  }]
                                };
                                pdfMake.createPdf(docDefinition).download("calculation.pdf");
                              }
                            });

                          }
                        });

                      }
                    });

                  }
                });
                
              }
            });
          }
        });
      }
    </script>

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/primeng/resources/themes/omega/theme.css" />

    <link rel="stylesheet" type="text/css" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script>
      System.import('main.js').catch(function(err){ console.error(err); });
    </script>
